<div class="row" *ngIf="contact">
  <div class="col-sm-12 col-md-6 col-sm-offset-2 col-md-offset-3">
    <h2>Contact Information</h2>
    <hr>
    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label fw-bold">Id: </label>
      <label class="col-sm-10 col-form-label text-info">{{ contact.id }}</label>
    </div>
    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label fw-bold">Name: </label>
      <label class="col-sm-10 col-form-label text-info">{{ contact.name }}</label>
    </div>
    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label fw-bold">Email: </label>
      <label class="col-sm-10 col-form-label text-info">{{ contact.email }}</label>
    </div>
    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label fw-bold">Contact: </label>
      <label class="col-sm-10 col-form-label text-info">{{ contact.number }}</label>
    </div>
    <button class="btn btn-success" (click)="onBackContacts()">
      <fa-icon [icon]="iconBack"></fa-icon>
      BACK
    </button>
  </div>
</div>
