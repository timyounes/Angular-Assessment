<table class="table table-striped table-bordered mt-5">
  <thead>
    <tr class="text-center">
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Contact</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="contacts.length < 1">
      <td colspan="5" class="text-center">No contact data found!</td>
    </tr>
    <tr *ngFor="let contact of contacts">
      <th scope="row">{{ contact.id }}</th>
      <td>{{ contact.name }}</td>
      <td>{{ contact.email }}</td>
      <td>{{ contact.number }}</td>
      <td class="text-center">
        <button type="button" class="btn btn-primary me-1" routerLink="/view/{{ contact.id }}"><fa-icon [icon]="iconView"></fa-icon> View</button>
        <button type="button" class="btn btn-success me-1" (click)="onUpdateContact(contact)"><fa-icon [icon]="iconUpdate"></fa-icon> Update</button>
        <button type="button" class="btn btn-danger" (click)="onDeleteContact(contact)"><fa-icon [icon]="iconDelete"></fa-icon> Delete</button>
      </td>
    </tr>
  </tbody>
</table>
